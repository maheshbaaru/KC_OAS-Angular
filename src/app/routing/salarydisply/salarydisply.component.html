<p-panel>
<ng-template pTemplate="header">
  <div  class="col -md-6" style="text-align:left">
  <strong>SALARY DISPLAY LIST  </strong>
</div>
    <div class="col-6" style="text-align:right">
        <button pButton class="h-1rem" routerLink="/navbar/salary-details" style="float: right;font-size: small;font-weight: 500 ;" ><i class="pi pi-arrow-left icon"></i>Back</button>

</div>
</ng-template>

<p-table #dt [value]="resultData"   [tableStyle]="{'min-width': '50rem'}" [paginator]="true" [rows]="50"  styleClass="p-datatable-gridlines"  
 [globalFilterFields]="['firstName','salary','lastRevisedDate','nextRevisedDate','modifiedDate']">
  <ng-template pTemplate="header">
      <tr>

          <th><div class="p-d-flex p-jc-between p-ai-center">
              Employee name
              <p-columnFilter type="text" field="firstName" display="menu"></p-columnFilter>
          </div></th>
          <th>
              <div class="p-d-flex p-jc-between p-ai-center">
                  Salary
                  <p-columnFilter type="text" field="salary" display="menu"></p-columnFilter>
              </div>

          </th>
          <th>
              <div class="p-d-flex p-jc-between p-ai-center">
                  Last Revised Date
                  <p-columnFilter type="text" field="lastRevisedDate" display="menu"></p-columnFilter>
              </div>

          </th>
          <th>
              <div class="p-d-flex p-jc-between p-ai-center">
                  Next Revised Date
                  <p-columnFilter type="text" field="nextRevisedDate" display="menu"></p-columnFilter>
              </div>
          </th>
          <th>
            <div class="p-d-flex p-jc-between p-ai-center">
                Modified Date
                <p-columnFilter type="text" field="modifiedDate" display="menu"></p-columnFilter>
            </div>
        </th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-Employee>
      <tr>
          <td>{{Employee.firstName}} {{Employee.lastName}}</td>
          <td>{{Employee.salary}}</td>
          <td>{{Employee.lastRevisedDate| date: 'dd-MM-yyyy'}}</td>
          <td>{{Employee.nextRevisedDate| date: 'dd-MM-yyyy'}}</td>
          <td>{{Employee.modifiedDate|date:'dd-MM-yyyy'}}</td>
      </tr>
  </ng-template>

</p-table>
</p-panel>
