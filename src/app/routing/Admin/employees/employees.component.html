<p-panel>
  <ng-template pTemplate="header">
    <div  class="col -md-6" style="text-align:left">
    <strong>EMPLOYEES </strong>
    <input type="text"  class="h-1rem" style="margin-left:10px;" pInputText placeholder="Search Employee" (input)="table.filterGlobal($any($event.target).value,'contains')"    />
  </div>
  <div class="col-sm-6" style="text-align:right">
    <button pButton class="h-1rem" routerLink="../cretenewemployee" class="h-1rem p-button-success"style="float: right;font-size: small;font-weight: 500;margin-right:10px;">+ CREATE NEW</button>
</div>
  </ng-template>

<p-table #table [columns]="cols"  [value]="empdata" [tableStyle]="{'min-width': '50rem'}"  styleClass="p-datatable p-datatable-gridlines p-datatable-striped" [paginator]="true" [rows]="10"
[showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
[rowsPerPageOptions]="[10, 25, 50]"
  [globalFilterFields]="['employeeID','firstName','lastName','email','designationName','panNumber','isActive','shiftName']"
  >

  <ng-template pTemplate="header" let-columns>
    <tr>

        <th *ngFor="let col of cols" [pSortableColumn]="col.field">
          <div style="display: flex; width: max-content;">
            <span style="padding-top: 6px;" >{{col.header}}</span>
                <p-columnFilter type="text"  display="menu" [field]="col.field"></p-columnFilter>
            </div>

        </th>

    </tr>
</ng-template>
<ng-template pTemplate="body" let-Employee>
  <tr>
           <td><a  style="text-decoration: none"  [routerLink]="['../updateemployee',Employee.id]" >{{Employee.employeeID}}</a></td>
           <td>{{Employee.firstName}}</td>
           <td>{{Employee.lastName}}</td>
           <td>{{Employee.email}}</td>
           <td>{{Employee.designationName}}</td>
           <td>{{Employee.panNumber}}</td>
           <td>
            <p-checkbox
              [(ngModel)]="Employee.isActive"
              [binary]="true"
              inputId="binary"
            ></p-checkbox>
          </td>

<td>{{Employee.shiftName}}</td>
  </tr>
</ng-template>
</p-table>
</p-panel>
