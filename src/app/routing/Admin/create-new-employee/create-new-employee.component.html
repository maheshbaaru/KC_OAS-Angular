  <form [formGroup]="empForm">
    <div class="row">
      <div class="col-md-4">
        <div class="col-12 md:col-4">
          <!-- <h3>EmployeeID<span class="required">*</span></h3> -->
          <label for="employeeID" class="input-styling"
            >EmployeeID <span class="required">*</span></label
          >
          <input
            (change)="onchange()"
            type="text"
            formControlName="employeeID"
            pInputText
            class="p-inputtext-normal h-2rem"
            placeholder="Enter Employee ID"
            required
          />
          <br />
          <br />

          <!-- <h3>Email<span class="required">*</span></h3> -->
          <label for="email" class="input-styling"
            >Email <span class="required">*</span></label
          >
          <input
            type="text"
            (change)="onchange()"
            formControlName="email"
            class="p-inputtext-normal h-2rem"
            required
            pInputText
            placeholder="Enter Email"
          />
          <br />
          <br />

          <!-- <h3>DesignationID<span class="required">*</span></h3> -->
          <label for="designationName" class="input-styling"
            >DesignationID <span class="required">*</span></label
          >
          <p-dropdown
            [options]="roles"
            formControlName="designationName"
            optionLabel="name"
            placeholder="Select Role"
          ></p-dropdown>

          <br />
          <br />

          <p-checkbox
            name="group1"
            formControlName="isActive"
            value="IsActive"
            inputId="any"
          ></p-checkbox>
          <label for="any">IsActive<span class="required">*</span></label>
        </div>
      </div>
      <div class="col-md-4">
        <div class="col-12 md:col-4">
          <!-- <h3>FirstName<span class="required">*</span></h3> -->
          <label for="firstName" class="input-styling"
            >FirstName <span class="required">*</span></label
          >
          <input
            type="text"
            pInputText
            formControlName="firstName"
            class="p-inputtext-normal h-2rem"
            required
            placeholder="Enter First Name"
          />
          <br />
          <br />

          <!-- <h3>PanNumber</h3> -->

          <label for="panNumber" class="input-styling"
            >PanNumber <span class="required">*</span></label
          >
          <input
            type="text"
            formControlName="panNumber"
            class="p-inputtext-normal h-2rem"
            pInputText
            placeholder="Enter PAN Number"
          />
          <br />
          <br />

          <!-- <h3>ShiftId<span class="required">*</span></h3> -->
          <label for="shiftName" class="input-styling"
            >ShiftId <span class="required">*</span></label
          >

          <p-dropdown
            [options]="Shifts"
            optionLabel="shiftName"
            formControlName="shiftName"
            placeholder="Select Shift"
          ></p-dropdown>
        </div>
      </div>
      <div class="col-md-4">
        <div class="col-12 md:col-4">
          <!-- <h3>LastName<span class="required">*</span></h3> -->
          <label for="lastName" class="input-styling" required
            >LastName<span class="required">*</span>
          </label>
          <input
            type="text"
            formControlName="lastName"
            class="p-inputtext-normal h-2rem"
            required
            pInputText
            placeholder="Enter Last Name"
          />
          <br />
          <br />

          <!-- <h3>Password<span class="required">*</span></h3> -->

          <label for="Password" class="input-styling" required
            >Password<span class="required">*</span>
          </label>
          <input
            type="text"
            formControlName="Password"
            class="p-inputtext-normal h-2rem"
            required
            pInputText
            placeholder="Enter Password"
          />
          <br />
          <br />

          <label for="dateofjoining-input" class="input-styling" required
            >DOJ <span class="required">*</span>
          </label>
          <p-calendar
            id="dateofjoining-input"
            placeholder="DD-MM-YYYY"
            formControlName="doj"
          ></p-calendar>
        </div>
      </div>
    </div>
  </form>
</p-panel>
