<p-panel >
  <ng-template pTemplate="header" >
    <div  class="col -md-6" style="text-align:left">
    <strong>APPLIED LEAVES  </strong>

  </div>
      <div class="col-sm-6" style="text-align:right">
          <button pButton routerLink="../create-leave" class="p-button-success h-1rem"style="float: right;font-size: small;font-weight: 500;margin-right:10px;">+ CREATE NEW</button>
  </div>
  </ng-template>

  <p-table  #dt1 [columns]="cols" [value]="employeeLeavs" styleClass="p-datatable p-datatable-gridlines p-datatable-striped" [paginator]="true" [rows]="15" [showCurrentPageReport]="true"  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[5,10,15,20,25]"
   [globalFilterFields]="['empId','empName', 'leaveTypeId','numOfDays','fromDate','toDate','appliedOn','status','comments','adminComments']" responsiveLayout="scroll">




    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns">
          <div class="p-d-flex p-jc-between p-ai-center">
         {{col.header}}
          <p-columnFilter type="text" [field]="col.field" display="menu"></p-columnFilter>

        </div>
        </th>


      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-emp>
      <tr >
        <td >{{emp.empId}}</td>
        <td>{{emp.empName}}</td>
        <td>{{emp.leaveTypeId}}</td>
        <td>{{emp.numOfDays}}</td>
        <td>{{emp.fromDate}}</td>
        <td>{{emp.toDate}}</td>
        <td>{{emp.appliedOn}}</td>
        <td>{{emp.status}}</td>
        <td>{{emp.comments}}</td>
        <td>{{emp.adminComments}}</td>


      </tr>
    </ng-template>
  </p-table>

</p-panel>
