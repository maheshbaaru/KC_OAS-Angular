<p-panel >
  <ng-template pTemplate="header" >
    <div  class="col -md-6" style="text-align:left">
    <strong>APPLIED LEAVES  </strong>

  </div>
      <div class="col-sm-6" style="text-align:right">
          <button pButton routerLink="../create-leave" class="p-button-success h-1rem"style="float: right;font-size: small;font-weight: 500;margin-right:10px;">+ CREATE NEW</button>
  </div>
  </ng-template>

  <p-table  #dt1 [value]="employeeLeavs" styleClass="p-datatable-sm p-datatable-gridlines p-datatable-striped" [paginator]="true" [rows]="15" [showCurrentPageReport]="true"  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[5,10,15,20,25]"
   [globalFilterFields]="['empId','empName', 'leaveTypeId','numOfDays','fromDate','toDate','appliedOn','statusId','comments','adminComments']" responsiveLayout="scroll">




    <ng-template pTemplate="header">
      <tr>
        <th>
          <div class="p-d-flex p-jc-between p-ai-center">
          Emp ID
          <p-columnFilter type="text" field="empId" display="menu"></p-columnFilter>

        </div>
        </th>
        <th>
          <div class="p-d-flex p-jc-between p-ai-center">
            Emp Name
            <p-columnFilter type="text" field="empName" display="menu"></p-columnFilter>
          </div>
        </th>
        <th>
          <div class="p-d-flex p-jc-between p-ai-center">
          Leave Type
          <p-columnFilter type="text" field="leaveTypeId" display="menu"></p-columnFilter>

        </div>
        </th>
        <th>
          <div class="p-d-flex p-jc-between p-ai-center">
          Num Of Days
          <p-columnFilter type="text" field="numOfDays" display="menu"></p-columnFilter>

        </div>
        </th>
        <th>
          <div class="p-d-flex p-jc-between p-ai-center">
          From Date
          <p-columnFilter type="text" field="fromDate" display="menu"></p-columnFilter>

        </div>
        </th>
        <th>
          <div class="p-d-flex p-jc-between p-ai-center">
          To Date
          <p-columnFilter type="text" field="toDate" display="menu"></p-columnFilter>

        </div>
        </th>
        <th>
          <div class="p-d-flex p-jc-between p-ai-center">
          Applied On
          <p-columnFilter type="text" field="appliedOn" display="menu"></p-columnFilter>

        </div>
        </th>
        <th>
          <div class="p-d-flex p-jc-between p-ai-center">
          Status
          <p-columnFilter type="text" field="statusId" display="menu"></p-columnFilter>

        </div>
        </th>
        <th>
          <div class="p-d-flex p-jc-between p-ai-center">
          Comments
          <p-columnFilter type="text" field="comments" display="menu"></p-columnFilter>

        </div>
        </th>
        <th>
          <div class="p-d-flex p-jc-between p-ai-center">
          Admin Comments
          <p-columnFilter type="text" field="adminComments" display="menu"></p-columnFilter>

        </div>
        </th>

      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-emp>
      <tr >
        <td >{{emp.empId}}</td>
        <td>{{emp.empName}}</td>
        <td>{{emp.leaveTypeId}}</td>
        <td>{{emp.numOfDays}}</td>
        <td>{{emp.fromDate}}</td>
        <td>{{emp.toDate}}</td>
        <td>{{emp.appliedOn}}</td>
        <td>{{emp.statusId}}</td>
        <td>{{emp.comments}}</td>
        <td>{{emp.adminComments}}</td>


      </tr>
    </ng-template>
  </p-table>

</p-panel>
