<p-panel>
  <ng-template pTemplate="header">
    <div class="col -md-6" style="text-align:left">
      <strong>APPLY LEAVE </strong>
    </div>
    <div class="col-sm-6"  style="text-align:right">
      <button pButton class="h-1rem" style="float: right; font-size: smaller;" routerLink="/navbar/apply"><i
          class="pi pi-arrow-left icon"></i>BACK</button>

      <button pButton class="h-1rem p-button-success" style="float: right;margin-right:5px; font-size: smaller;" type="submit"
        (click)="onFormSubmit()"><i class="pi pi-check icon" ></i>SAVE</button>

    </div>
    <p-toast position="top-center" ></p-toast>
  </ng-template>
  <div class="row">
    <form  (ngSubmit)="onFormSubmit()" [formGroup]="empForm"   class=" form-styles cont  " >
      <div class="cont2 ">
        <label for="designation-input" class="input-styling" required>Leave Type
          <span class="required">*</span>
        </label>
        <p-dropdown [options]="leaveTypes" placeholder="Select Leave Type" optionLabel="name" [showClear]="true"
          formControlName="leaveTypeId" ></p-dropdown>
          <small class="text-danger "  *ngIf="!empForm.get('leaveTypeId')?.valid &&(empForm.get('leaveTypeId')?.touched||empForm.get('leaveTypeId')?.dirty)">LeaveType is required</small>


      </div>
      <div class="cont2">
        <label for="designation-input" class="input-styling" required>From Date
          <span class="required">*</span>
        </label>
        <p-calendar [showIcon]="true" id="designation-input" placeholder="DD-MM-YYYY"
          formControlName="FromDate"  min="minDate"   ></p-calendar>

          <small class="text-danger "  *ngIf="!empForm.get('FromDate')?.valid &&(empForm.get('FromDate')?.touched||empForm.get('FromDate')?.dirty)">FromDate is required</small>

      </div>
      <div class="cont2">
        <label for="designation-input" class="input-styling" required>To Date
          <span class="required">*</span>
        </label>
        <p-calendar [showIcon]="true" id="designation-input" placeholder="DD-MM-YYYY"
          formControlName="ToDate" max="maxDate"  ></p-calendar>
          <small class="text-danger "  *ngIf="!empForm.get('ToDate')?.valid &&(empForm.get('ToDate')?.touched||empForm.get('ToDate')?.dirty)">ToDate is required</small>

      </div>
      <div class="cont2">
        <label for="designation-input" class="input-styling" required>Status
          <span class="required">*</span>
        </label>
        <input id="designation-input" type="input"  class="h-2rem"  placeholder="New" pInputText formControlName="StatusId" autocompleteOff
         />
         <small class="text-danger "  *ngIf="!empForm.get('StatusId')?.valid &&(empForm.get('StatusId')?.touched||empForm.get('StatusId')?.dirty)">Status is required</small>

      </div>
      <div class="cont2">
        <label for="designation-input" class="input-styling" required>Comments
          <span class="required">*</span>
        </label>
        <input id="designation-input" type="input" class="h-2rem" placeholder="Enter Comments" pInputText formControlName="Comments"
        />

        <small class="text-danger "  *ngIf="!empForm.get('Comments')?.valid &&(empForm.get('Comments')?.touched||empForm.get('Comments')?.dirty)">Comments is required</small>

      </div>
    </form>
  </div>
</p-panel>
