<p-panel>
  <ng-template pTemplate="header">
    <div class="col -md-6" style="text-align:left">
      <strong>APPLY LEAVE </strong>
    </div>
    <div class="col-sm-6"  style="text-align:right">
      <button pButton class="h-1rem" style="float: right; font-size: smaller;" routerLink="/navbar/apply"><i
          class="pi pi-arrow-left icon"></i>BACK</button>
      <button pButton class="h-1rem p-button-success" style="float: right;margin-right:5px; font-size: smaller;" type="submit"
        (click)="onFormSubmit()"><i class="pi pi-check icon" ></i>SAVE</button>
    </div>
  </ng-template>
  <div class="row">
    <form  (ngSubmit)="onFormSubmit()" [formGroup]="empForm"   class=" form-styles cont  " >
      <div class="cont2 ">
        <label for="designation-input" class="input-styling" required>Leave Type
          <span class="required">*</span>
        </label>
        <p-dropdown [options]="leaveTypes" placeholder="Select Leave Type" optionLabel="name" [showClear]="true"
          formControlName="leaveTypeId" [ngClass]="{ 'is-invalid': submitted && f['leaveTypeId'].errors }" ></p-dropdown>
          <div *ngIf="submitted && f['leaveTypeId'].errors" class="invalid-feedback">
            <div *ngIf="f['leaveTypeId'].errors['required']">StatusId is required</div>
          </div>
          
      </div>
      <div class="cont2">
        <label for="designation-input" class="input-styling" required>From Date
          <span class="required">*</span>
        </label>
        <p-calendar [showIcon]="true" id="designation-input" placeholder="DD-MM-YYYY"
          formControlName="FromDate"  min="minDate"   [ngClass]="{ 'is-invalid': submitted && f['FromDate'].errors }" ></p-calendar>
          <div *ngIf="submitted && f['FromDate'].errors" class="invalid-feedback">
            <div *ngIf="f['FromDate'].errors['required']">FromDate is required</div>
          </div>

      </div>
      <div class="cont2">
        <label for="designation-input" class="input-styling" required>To Date
          <span class="required">*</span>
        </label>
        <p-calendar [showIcon]="true" id="designation-input" placeholder="DD-MM-YYYY"
          formControlName="ToDate" max="maxDate"  [ngClass]="{ 'is-invalid': submitted && f['ToDate'].errors }"></p-calendar>
          <div *ngIf="submitted && f['FromDate'].errors" class="invalid-feedback">
            <div *ngIf="f['FromDate'].errors['required']">ToDate is required</div>
          </div>
      </div>
      <div class="cont2">
        <label for="designation-input" class="input-styling" required>Status
          <span class="required">*</span>
        </label>
        <input id="designation-input" type="input"  class="h-2rem"  placeholder="New" pInputText formControlName="StatusId" 
         [ngClass]="{ 'is-invalid': submitted && f['StatusId'].errors }"/>
        <div *ngIf="submitted && f['StatusId'].errors" class="invalid-feedback">
          <div *ngIf="f['StatusId'].errors['required']">StatusId is required</div>
        </div>
      </div>
      <div class="cont2">
        <label for="designation-input" class="input-styling" required>Comments
          <span class="required">*</span>
        </label>
        <input id="designation-input" type="input" class="h-2rem" placeholder="Enter Comments" pInputText formControlName="Comments" 
        [ngClass]="{ 'is-invalid': submitted && f['Comments'].errors }" />

        <div *ngIf="submitted && f['Comments'].errors" class="invalid-feedback">
          <div *ngIf="f['Comments'].errors['required']">Comments is required</div>
        </div>
      </div>
    </form>
  </div>
</p-panel>
