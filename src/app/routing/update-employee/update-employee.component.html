<p-panel>
  <p-toast position="top-center"></p-toast>
  <ng-template pTemplate="header">
    <div class="col -md-6" style="text-align: left">
      <strong>UPDATE EMPLOYEE </strong>
    </div>
    <div class="col-sm-6" style="text-align: right">
      <button
        pButton
        class="h-1rem"
        style="float: right; font-size: smaller"
        routerLink="/navbar/Employees"
      >
        <i class="pi pi-arrow-left icon"></i>BACK
      </button>

      <button
        pButton
        class="h-1rem p-button-success"
        style="float: right; margin-right: 5px; font-size: smaller"
        type="submit"
        form="form"
      >
        <i class="pi pi-check icon"></i>SAVE
      </button>
    </div>
  </ng-template>
  <form
    [formGroup]="updatedForm"
    id="form"
    #form="ngForm"
    (ngSubmit)="onSubmit(form.form.value)"
  >
    <div class="row">
      <div class="col-md-4">
        <div class="col-12 md:col-4">
          <label for="employeeID" class="input-styling"
            >EmployeeID <span class="required">*</span></label
          >
          <input
            type="text"
            pInputText
            class="p-inputtext-normal h-2rem"
            style="cursor: not-allowed"
            formControlName="employeeID"
            name="employeeID"
            readonly="readonly"
            required
            minlength="1"
            maxlength="4"
          />
          <div
            *ngIf="
              f['employeeID'].invalid &&
              (f['employeeID'].dirty || f['employeeID'].touched)
            "
            class="alert alert-danger"
            style="min-width: 250px"
          >
            <div *ngIf="f['employeeID'].errors?.['required']">
              This field is required.
            </div>
            <div *ngIf="f['employeeID'].errors?.['minlength']">
              This field must have at least 1 character.
            </div>
          </div>
          <br />
          <br />

          <label for="email" class="input-styling"
            >Email <span class="required">*</span></label
          >
          <input
            type="text"
            class="p-inputtext-normal h-2rem"
            pInputText
            formControlName="Email"
            name="Email"
            required
          />
          <div
            *ngIf="
              f['Email'].invalid && (f['Email'].dirty || f['Email'].touched)
            "
            class="alert alert-danger"
            style="min-width: 250px"
          >
            <div *ngIf="f['Email'].errors?.['required']">
              This field is required.
            </div>
          </div>
          <br />
          <br />

          <label for="designationName" class="input-styling"
            >DesignationID <span class="required">*</span></label
          >
          <p-dropdown
            [options]="roles"
            name="DesignationId"
            optionLabel="name"
            placeholder="Select Designation"
            formControlName="DesignationId"
            dataKey="id"
          ></p-dropdown>

          <br />
          <br />
          <p-checkbox
            [binary]="true"
            inputId="binary"
            formControlName="checked"
            name="checked"
            [required]="true"
          ></p-checkbox>
          <label for="any">IsActive<span class="required">*</span></label>
          <div
            *ngIf="
              f['checked'].invalid &&
              (f['checked'].dirty || f['checked'].touched)
            "
            class="alert alert-danger"
            style="min-width: 250px"
          >
            <div *ngIf="f['checked'].errors?.['required']">
              This field is required.
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="col-12 md:col-4">
          <label for="firstName" class="input-styling"
            >FirstName <span class="required">*</span></label
          >
          <input
            type="text"
            pInputText
            class="p-inputtext-normal h-2rem"
            formControlName="FirstName"
            name="FirstName"
            required
          />
          <div
            *ngIf="
              f['FirstName'].invalid &&
              (f['FirstName'].dirty || f['FirstName'].touched)
            "
            class="alert alert-danger"
            style="min-width: 250px"
          >
            <div *ngIf="f['FirstName'].errors?.['required']">
              This field is required.
            </div>
          </div>

          <br />
          <br />

          <label for="panNumber" class="input-styling"
            >PanNumber <span class="required">*</span></label
          >
          <input
            type="text"
            class="required"
            class="p-inputtext-normal h-2rem"
            pInputText
            formControlName="PanNumber"
            name="PanNumber"
            required
          />
          <div
            *ngIf="
              f['PanNumber'].invalid &&
              (f['PanNumber'].dirty || f['PanNumber'].touched)
            "
            class="alert alert-danger"
            style="min-width: 250px"
          >
            <div *ngIf="f['PanNumber'].errors?.['required']">
              This field is required.
            </div>
          </div>

          <br />
          <br />

          <label for="shiftName" class="input-styling"
            >ShiftId <span class="required">*</span></label
          >

          <p-dropdown
            [options]="shifts"
            name="shiftId"
            optionLabel="shiftName"
            placeholder="Select Shift"
            formControlName="shiftId"
            dataKey="shiftId"
            [required]="true"
          ></p-dropdown>
        </div>
      </div>
      <div class="col-md-4">
        <div class="col-12 md:col-4">
          <label for="lastName" class="input-styling" required
            >LastName<span class="required">*</span>
          </label>
          <input
            type="text"
            class="p-inputtext-normal h-2rem"
            pInputText
            formControlName="LastName"
            name="LastName"
            required
          />

          <div
            *ngIf="
              f['LastName'].invalid &&
              (f['LastName'].dirty || f['LastName'].touched)
            "
            class="alert alert-danger"
            style="min-width: 250px"
          >
            <div *ngIf="f['LastName'].errors?.['required']">
              This field is required.
            </div>
          </div>
          <br />
          <br />
          <label for="Password" class="input-styling" required
            >Password<span class="required">*</span>
          </label>
          <input type="password" class="p-inputtext-normal h-2rem" pInputText />

          <br />
          <br />

          <label for="dateofjoining-input" class="input-styling" required
            >DOJ <span class="required">*</span>
          </label>
          <input
            type="text"
            class="p-inputtext-normal h-2rem"
            pInputText
            formControlName="DOJ"
            name="DOJ"
            readonly="readonly"
            style="cursor: not-allowed"
            required
          />
          <div
            *ngIf="f['DOJ'].invalid && (f['DOJ'].dirty || f['DOJ'].touched)"
            class="alert alert-danger"
            style="min-width: 250px"
          >
            <div *ngIf="f['DOJ'].errors?.['required']">
              This field is required.
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</p-panel>
