<div class="main" [style.background-image]="'url(/assets/image1.avif)'">
  <div class="head ">

    <h2> <img src="http://www.kodecorp.com/KodeCorp/uploads/2020/08/Logo.png" width="300px" height="100px"> </h2>
  </div>

  <div class="login-form">
    <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>

      <p-card [style]="{width: '360px'}" styleClass="shadow-2">
        <ng-template pTemplate="header">
          <h1 class="card" [style.background-image]="'url(/assets/images2.jfif)'"> SIGN IN </h1>
        </ng-template>

        <div class="p-col-12 p-md-4">
          <label>Username</label>
          <div>
            <div class="">
              <input type="text" class="form-control" pInputText placeholder="Username" name="username"
                [(ngModel)]="form.username"  required #username="ngModel"
                [ngClass]="{ 'is-invalid': f.submitted && username.errors }" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" >
              <div *ngIf="username.errors && f.submitted" class="invalid-feedback">
                <div *ngIf="username.errors['required']"> Username is required! </div>

              </div>
            </div>

          </div>


        </div>
        <br>
        <div class="p-col-12 p-md-4">
          <label>Password</label>
          <input type="password" class="form-control" pInputText placeholder="Password" name="password"
            [(ngModel)]="form.password" required minlength="3" #password="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && password.errors }"  >

          <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
            <div *ngIf="password.errors['required']">Password is required</div>
            <div *ngIf="password.errors['minlength']">
              Password must be at least 6 characters
            </div> 
          </div>

        </div>

        <br>
        <div class="links">
          <div class="p-field-checkbox">
            <p-checkbox name="group1" value="" inputId="ny"></p-checkbox>
            <label for="ny">Remember Me</label>
          </div>
          <div>
            <a class="txt1" [routerLink]="['/forgotpassword']">Forgot Password?</a>
          </div>

        </div>
        <br>
        <button pButton pRipple type="submit" label="Login" [routerLink]=""
          class="p-button-rounded p-button-info"></button>


        <div class="form-group">
          <div *ngIf="isLoginFailed" class="alert alert-danger" role="alert">
            Login failed: {{ errorMessage }}
          </div>
        </div>
      </p-card>


    </form>
  </div>

  <div class="alert alert-success" *ngIf="isLoggedIn">
    Logged in as {{ roles }}.
  </div>


</div>

<div class="footer">
  <footer>Â©2023 - Kode Corp Technology Solutions Pvt.Ltd </footer>
</div>
